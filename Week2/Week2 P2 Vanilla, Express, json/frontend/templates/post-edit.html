{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/css/post-edit.css">
{% endblock %}

{% block js %}
    <script src="/js/uploadPostImage.js"></script>
    <script src="/js/post-edit.js"></script>
{% endblock %}

{% block content %}
    <section class="login-section">
        <div class="login-title"><h3>게시글 수정</h3></div>
        <form id="editForm" class="formbox" enctype="multipart/form-data">
            <div>
                <p class="formtext">제목*</p>
                <hr class="line">
                <div class="input-parent"><input id="inputTitle" class="input-title" type='text' name="title" placeholder='제목을 입력해주세요. (최대 26글자)'></div>
                <hr class="line">
                <div class="space"></div>
                <p class="formtext">내용*</p>
                <hr class="line">
                <div class="input-parent"><textarea id="inputContent" class="input-content" type='text' name="content" placeholder='내용을 입력해주세요'></textarea></div>
                <hr class="line">
                <p class="helptext helpPost hide">* helptext</p>
                <div class="space"></div>
                <p class="formtext">이미지</p>
                <div class="image-file-parents">
                    <input type="file" id="image-file" accept="image/*" style="display:none;" name="postImagePath">
                    <button onclick="document.getElementById('image-file').click();" class="image-file" type="button">파일 선택</button>
                    <p id="current-file-name">기존 파일 명</p>
                </div>
                <div class="space"></div>
                <div><button id="postButton" class="button-edit" type='submit'>수정하기</button></div>
            </form>
        </div>
    </section>
{% endblock %}
