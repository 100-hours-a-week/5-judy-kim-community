{% extends "base.html" %}

{% block css %}    
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
{% endblock %}

{% block content %}
    <section class="login-section">
        <div class="login-title"><h2>로그인</h2></div>
        <div class="formbox">
            <form method='post' action='/posts' onsubmit="validateForm(event)">
                <p class="formtext">이메일</p>
                <input type='email' name='email' placeholder='이메일을 입력하세요'>
                <div class="space"></div>
                <p class="formtext">비밀번호</p>
                <input type='password' name='password' placeholder='비밀번호를 입력하세요'>
                
                <p class="helptext login hide">* helper text</p>

                <div class="space"></div>
                <div><button id="button-login" class="button-login" type='submit'>로그인</button></div>
                <div class="space"></div>
                <div><a class="login-signup" href="/signup">회원가입</a></div>
            </form>
        </div>
    </section>
{% endblock %}
