{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
{% endblock %}

{% block js %}
    <script src="/js/signup-post-json.js"></script>
{% endblock %}

{% block content %}
    <section class="login-section">
        <div class="login-title"><h2>회원가입</h2></div>
        <div class="formbox">
            <form id="signupForm"> <!--onsubmit="submitForm(event)"-->
                <p class="formtext">프로필 사진*</p>
                <p class="helptext profileImage hide">* helptext</p>
                
                <input type="file" id="uploadProfileImage" accept="image/*" style="display:none"/>
                <div class="profile-image-parent" onclick="document.getElementById('uploadProfileImage').click()">
                    <div id="profileImagePreview" class="profile-image"></div>               
                    <div class="button-edit-image"><i class="fa-solid fa-plus"></i></div>  
                </div>
                
                <p class="formtext">이메일*</p>
                <input id="inputEmail" type="email" name="email" placeholder="이메일을 입력하세요">
                <p class="helptext email hide">* helptext</p> 
                
                <p class="formtext">비밀번호*</p>
                <input id="inputPassword" type="password" name="password" placeholder="비밀번호를 입력하세요">
                <p class="helptext password hide">* helptext</p> 

                <p class="formtext">비밀번호 확인*</p>
                <input id="inputRetypePassword" type="password" name="password-retype" placeholder="비밀번호를 입력하세요">
                <p class="helptext retypePassword hide">* helptext</p> 
                
                <p class="formtext">닉네임*</p>
                <input id="inputNickname" type="text" name="nickname" placeholder="닉네임을 입력하세요">
                <p class="helptext nickname hide">* helptext</p> 

                <div class="buttonss">
                    <button id="devFillButton" type="button" onclick="fillDevData()">개발자 데이터 입력</button>
                </div>
                <script>
                    function fillDevData() {
                        document.getElementById('inputEmail').value = 'test@example.com';
                        document.getElementById('inputPassword').value = 'password123';
                        document.getElementById('inputRetypePassword').value = 'password123';
                        document.getElementById('inputNickname').value = 'testUser';
                        // 이미지는 자동으로 설정할 수 없지만 필요하다면 더미 데이터 경로를 설정할 수 있습니다.
                        // 예를 들어, document.getElementById('uploadProfileImage').files = [new File([""], "dummy.jpg")];
                    }
                    
                </script>                
                <div class="space"></div>
                <div><button id="signupButton" class="button-signup" type="submit">회원가입</button></div> <!-- 버튼 활성화 - 색깔 바뀌기 -->
                <div class="space"></div>

                <div class="buttonss"></div>
                
                <div><a class="login-signup" href="/login">로그인하러 가기</a></div>
            </form>
        </div>
    </section>
{% endblock %}
