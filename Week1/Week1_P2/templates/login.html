{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="../static/css/overheader.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
{% endblock %}

{% block overheader %}
<div class="overheader">
    <a href="/"><div class="button-back"></div></a>
    <div class="profile">
        <div class="dropdown">
            <button class="dropbtn"></button>
            <div class="dropdown-content">
              <a href="/profile-edit1">회원정보 수정</a>
              <a href="/profile-edit2">비밀번호 수정</a>
              <a href="/login">로그아웃</a>
            </div>
          </div>
    </div>
</div>        
{% endblock %}

{% block content %}
    <section class="login-section">
        <div class="login-title"><h2>로그인</h2></div>
        <div class="formbox">
            <form method='post' action='/posts'>
                <p class="formtext">이메일</p>
                <input type='email' name='email' placeholder='이메일을 입력하세요'>
                <div class="space"></div>
                <p class="formtext">비밀번호</p>
                <input type='password' name='password' placeholder='비밀번호를 입력하세요'>
                <p class="helptext">* helper text</p>
                <div class="space"></div>
                <div><button class="button-login" type='submit'>로그인</button></div>
                <div class="space"></div>
                <div><a class="login-signup" href="/signup">회원가입</a></div>
            </form>
        </div>
    </section>
{% endblock %}
