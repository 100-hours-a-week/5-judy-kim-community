{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="../static/css/overheader.css">
    <link rel="stylesheet" type="text/css" href="../static/css/post-edit.css">
{% endblock %}

{% block overheader %}
<div class="overheader">
    <a href="/post-contents"><div class="button-back"><i class="fa-solid fa-chevron-left"></i></div></a>
    <div class="profile">
        <div class="dropdown">
            <button class="dropbtn"></button>
            <div class="dropdown-content">
              <a href="/profile-edit1">회원정보 수정</a>
              <a href="/profile-edit2">비밀번호 수정</a>
              <a href="/login">로그아웃</a>
            </div>
          </div>
    </div>
</div>        
{% endblock %}

{% block content %}
    <section class="login-section">
        <div class="login-title"><h3>게시글 수정</h3></div>
        <div class="formbox">
            <div method='post' action='/posts'>
                <p class="formtext">제목*</p>
                <hr class="line">
                <div class="input-parent"><input class="input-title" type='text' placeholder='제목을 입력해주세요. (최대 26글자)'></div>
                <hr class="line">
                <div class="space"></div>
                <p class="formtext">내용*</p>
                <hr class="line">
                <div class="input-parent"><textarea class="input-content" type='text' placeholder='내용을 입력해주세요'></textarea></div>
                <hr class="line">
                <p class="helptext">* helper text</p>
                <div class="space"></div>
                <p class="formtext">이미지</p>
                <div class="image-file-parents">
                    <button class="image-file">파일 선택</button>
                    <p>기존 파일 명</p>
                </div>
                <div class="space"></div>
                <div><button class="button-edit" type='submit'>수정하기</button></div>
            </form>
        </div>
    </section>
{% endblock %}
